<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply & Division Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Multiply & Division Calculator</h1>
        <form>
            <lable for="num1">1st Number</lable>
            <input type="number" name="num1" id="num1" placeholder="Enter a Number"><br><br>

            <lable for="num2">2nd Number</lable>
            <input type="number" name="num2" id="num2" placeholder="Enter a Number"><br><br>

            <button id="btn-1">Multiply</button>
            <button id="btn-2">Divide</button>

            <p id="res"></p>
        </form>
    </div>
    <script>
        
        let btn1 = document.getElementById('btn-1');
        let btn2 = document.getElementById('btn-2');
        
        btn1.addEventListener('click', function mul(){
            event.preventDefault();
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let resM = (num1*num2);
            document.getElementById('res').innerHTML = (`${num1} Multiply By ${num2} is : ${resM}`); 
        } );
        
        btn2.addEventListener('click', function div(){
           event.preventDefault();
           let num1 = document.getElementById('num1').value;
           let num2 = document.getElementById('num2').value;
           let resD = (num1/num2);
           document.getElementById('res').innerHTML = (`${num1} Devided By ${num2} is : ${resD}`); 
        } );

         
        

    </script>
</body>
</html>
