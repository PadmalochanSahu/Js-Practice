<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference between a given number</title>
</head>
<body>
    <div class="container">
        <h1>Difference between a given number</h1>
    </div>
    <script>
        let n = prompt("Enter a two digit number");
        n = Number.parseInt(n);
        if( n<= 13){
            console.log(13-n);
        }else{
            console.log((n - 13)*2);
        }
    </script>
</body>
</html>
