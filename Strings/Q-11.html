<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert a string into camel case</title>
</head>

<body>

    <div class="container">
        <h1>Convert a string into camel case</h1>
        <lable for="name">Enter a sentence:</lable><br />
        <input type="text" name="name" id="name" placeholder="Enter a sentence" />
        <button id="btn">Convert</button>
        <p id="con"></p>
    </div>
    <script>
        let camelCase = ((sentence) => {
             let split = sentence.split(' ');
             let newCase = split[1].charAt(0).toUpperCase() + split[1].slice(1);
             return split[0] + newCase;
        });

        let btn = document.getElementById("btn");
    btn.addEventListener("click", function check() {
        let name = document.getElementById("name").value;
        document.getElementById("con").innerHTML = camelCase(name);
    });
    </script>

</body>

</html>
