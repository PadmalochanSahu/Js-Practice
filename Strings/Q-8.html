<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the first letter of a string</title>
</head>
<body>
    <div class="container">
        <h1>Capitalize the first letter of a string</h1>
        <lable for="name">Enter Your Full Name:</lable><br />
        <input type="text" name="name" id="name" placeholder="Enter your Name" />
        <button id="btn">Convert</button>
        <p id="con"></p>
    </div>
    <script>
     cap = function(name){
        let cp = name.charAt(0).toUpperCase();
        newWord = cp + name.slice(1);
        return newWord;
        };
        let btn = document.getElementById("btn");
        btn.addEventListener("click", function check() {
        let name = document.getElementById("name").value;
        document.getElementById("con").innerHTML = cap(name);
      });
    </script>
</body>
</html>
