<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the first letter of each word in a string</title>
</head>

<body>
    <div class="container">
        <h1>Capitalize the first letter of each word in a string</h1>
        <lable for="name">Enter a sentence:</lable><br />
        <input type="text" name="name" id="name" placeholder="Enter a sentence" />
        <button id="btn">Convert</button>
        <p id="con"></p>
</body>
<script>
    capEw = function (sen) {
        let Sen = sen.split(" ");
        for(i = 0;i < Sen.length; i++){
            Sen[i] = Sen[i][0].toUpperCase() + Sen[i].slice(1);
        }
        return Sen.join(" ");
        console.log (Sen);
    }
    let btn = document.getElementById("btn");
    btn.addEventListener("click", function check() {
        let name = document.getElementById("name").value;
        document.getElementById("con").innerHTML = capEw(name);
    });
</script>
</html>
