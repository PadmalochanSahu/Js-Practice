<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function humanRead(n) {
        if (n == 1 && n % 10) {
          return n + "st";
        } else if (n == 2 && n % 10) {
          return n + "nd";
        } else if (n == 3 && n % 10) {
          return n + "rd";
        } else {
          return n + "th";
        }
      }
      console.log(humanRead(101));
    </script>
  </body>
</html>
