<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert a string in abbreviated form string</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert a string in abbreviated form string</h1>
      <lable for="name">Enter Your Full Name:</lable><br />
      <input type="text" name="name" id="name" placeholder="Enter your Name" />
      <button id="btn">Convert</button>
      <p id="con"></p>
    </div>
    <script>
      abb = function (str) {
        let sp = str.trim().split(" ");
        if (sp.length >= 1) {
          return sp[0].charAt(0) + "." + sp[1];
        } else {
          console.log("Give full name");
        }
      };
      let btn = document.getElementById("btn");
      btn.addEventListener("click", function check() {
        let name = document.getElementById("name").value;
        document.getElementById("con").innerHTML = abb(name);
      });
    </script>
  </body>
</html>
