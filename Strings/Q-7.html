<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterize a string</title>
</head>
<body>
    <div class="container">
        <h1>Parameterize a string</h1>
        <lable for="name">Enter a sentence:</lable><br />
        <input type="text" name="name" id="name" placeholder="Enter a sentence" />
        <button id="btn">Convert</button>
        <p id="con"></p>
    </div>
    <script>
        join = function(str){
            let newStr = str.split(' ').join('-');
            return newStr;
        }
        let btn = document.getElementById("btn");
        btn.addEventListener("click", function check() {
        let name = document.getElementById("name").value;
        document.getElementById("con").innerHTML = join(name);
      });
    </script>
</body>
</html>
